<form #f="ngForm">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
        ngModel 
        required
        minlength="5"
        name="courseName" 
        id="courseName" 
        #courseName="ngModel"
        type="text"
        class="form-control">

        <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger">
            <div *ngIf="courseName.errors?.['required']">Course Name is Required</div>
            <div *ngIf="courseName.errors?.['minlength']">Min Chars should be {{courseName.errors?.['minlength'].requiredLength}}</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select 
        ngModel
        name="category" 
        id="category"
        class="form-control"
        required
        #courseCategory="ngModel" >

        <option value=""></option>
        <option *ngFor="let i of category" [value]="i.id">
            {{i.name}}
        </option>
        </select>

        <div *ngIf="courseCategory.touched && !courseCategory.valid" class="alert alert-danger">
            <div *ngIf="courseCategory.errors?.['required']" >Category needs to be selected</div>
        </div>
    </div>

    <p>{{f.value | json}}</p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
